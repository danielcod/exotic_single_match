application: iosport-exotics-engine
version: 1
runtime: python27
api_version: 1
threadsafe: false
libraries:
- name: yaml
  version: latest
skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^dev
- ^fabfile.py
- ^README
- ^tmp
handlers:
# APP
- url: /app/exotic_accas.*
  script: controllers.app.exotic_accas.app
- url: /app/matches.*
  script: controllers.app.matches.app
- url: /app.*
  script: controllers.app.app
# TASKS
- url: /tasks/matches.*
  script: tasks.matches.app
