application: iosport-exotics-engine
version: 1
runtime: python27
api_version: 1
threadsafe: false
libraries:
- name: yaml
  version: latest
skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^dev
- ^fabfile.py
- ^README
- ^tmp
handlers:
# STATIC
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
# API
- url: /api/expiries.*
  script: controllers.api.expiries.app
- url: /api/leagues.*
  script: controllers.api.leagues.app
- url: /api/products/pricing.*
  script: controllers.api.products.pricing.app
- url: /api/teams.*
  script: controllers.api.teams.app
# SITE
- url: /site/products/single_teams.*
  script: controllers.site.productz.single_teams.app
- url: /site/products.*
  script: controllers.site.productz.app
# TASKS
- url: /tasks/bbc_fixtures.*
  script: tasks.bbc_fixtures.app
- url: /tasks/yc_probabilities.*
  script: tasks.yc_probabilities.app
