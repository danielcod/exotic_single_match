application: iosport-exotics-engine
version: 1
runtime: python27
api_version: 1
threadsafe: false
libraries:
- name: yaml
  version: latest
skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^dev
- ^fabfile.py
- ^README
- ^tmp
handlers:
# STATIC
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
# SITE
- url: /site/design.*
  script: controllers.site.design.app
- url: /site/expiries.*
  script: controllers.site.expiries.app
- url: /site/leagues.*
  script: controllers.site.leagues.app
- url: /site/teams.*
  script: controllers.site.teams.app
# TASKS
- url: /tasks/bbc_fixtures.*
  script: tasks.bbc_fixtures.app
- url: /tasks/yc_probabilities.*
  script: tasks.yc_probabilities.app
