<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Team Exotics Demo</title>

    <link rel="stylesheet" href="assets/css/theme.min.css">

  </head>
  <body>

    <!-- Content
    ================================================== -->

    <div id="app" class="container">
      <div data-reactroot="">

        <!-- Header -->
        <div class="header clearfix">
          <h1>Team Exotics Demo</h1>
        </div>

        <!-- Body -->
        <div>

          <!-- Steps -->
          <div class="row bs-wizard" style="border-bottom: 0px;">
            <div class="col-xs-4 bs-wizard-step complete">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Browse</div>
            </div>
            <div class="col-xs-4 bs-wizard-step active">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Tweak</div>
            </div>
            <div class="col-xs-4 bs-wizard-step disabled">
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="bs-wizard-dot"></a>
              <div class="bs-wizard-info text-center">Bet</div>
            </div>
          </div>

          <!-- Form -->
          <form style="margin-top: 15px;">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label>Product Type</label>
                  <div class="row">
                    <div class="col-xs-12">
                      <select class="form-control btn-primary input-lg">
                        <option>Single Teams Outright</option>
                      </select>
                    </div>
                  </div>
                  <p class="help-block">
                    An outright bet on a single team, but with dozens of different payoffs and the extra twist of a date option!
                  </p>
                </div>
              </div>
            </div> <!-- / .row -->
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <h3 class="current-price text-center" style="margin: 0 0 10px;">Current price: <span>1.001</span></h3>
                </div>
              </div>
            </div> <!-- / .row -->
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label>League</label>
                  <select class="form-control input-sm" style="border-color: #59a0df">
                    <option disabled selected>Select</option>
                    <option value="ENG.1">ENG.1</option>
                    <option value="ENG.2">ENG.2</option>
                    <option value="ENG.3">ENG.3</option>
                    <option value="ENG.4">ENG.4</option>
                    <option value="FRA.1">FRA.1</option>
                    <option value="GER.1">GER.1</option>
                    <option value="SPA.1">SPA.1</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-6">
                  <div class="form-group">
                    <label>Team</label>
                    <select class="form-control input-sm">
                      <option disabled="">Select</option>
                      <option value="Aston Villa">Aston Villa</option>
                      <option value="Barnsley">Barnsley</option>
                      <option value="Birmingham">Birmingham</option>
                      <option value="Blackburn">Blackburn</option>
                      <option value="Brentford">Brentford</option>
                      <option value="Brighton">Brighton</option>
                      <option value="Bristol City">Bristol City</option>
                      <option value="Burton">Burton</option>
                      <option value="Cardiff">Cardiff</option>
                      <option value="Derby">Derby</option>
                      <option value="Fulham">Fulham</option>
                      <option value="Huddersfield">Huddersfield</option>
                      <option value="Ipswich">Ipswich</option>
                      <option value="Leeds">Leeds</option>
                      <option value="Newcastle">Newcastle</option>
                      <option value="Norwich">Norwich</option>
                      <option value="Nottm Forest">Nottm Forest</option>
                      <option value="Preston">Preston</option>
                      <option value="QPR">QPR</option>
                      <option value="Reading">Reading</option>
                      <option value="Rotherham">Rotherham</option>
                      <option value="Sheffield Wed">Sheffield Wed</option>
                      <option value="Wigan">Wigan</option>
                      <option value="Wolves">Wolves</option>
                    </select>
                  </div>
              </div>
            </div> <!-- / .row -->
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label>Position</label>
                  <select class="form-control input-sm">
                    <option disabled="">Select</option>
                    <option value="Winner">Winner</option>
                    <option value="Top 2">Top 2</option>
                    <option value="Top 3">Top 3</option>
                    <option value="Top 4">Top 4</option>
                    <option value="Top 5">Top 5</option>
                    <option value="Top 6">Top 6</option>
                    <option value="Top 7">Top 7</option>
                    <option value="Top 8">Top 8</option>
                    <option value="Top 9">Top 9</option>
                    <option value="Top 10">Top 10</option>
                    <option value="Top 11">Top 11</option>
                    <option value="Top 12">Top 12</option>
                    <option value="Outside Top 2">Outside Top 2</option>
                    <option value="Outside Top 3">Outside Top 3</option>
                    <option value="Outside Top 4">Outside Top 4</option>
                    <option value="Outside Top 5">Outside Top 5</option>
                    <option value="Outside Top 6">Outside Top 6</option>
                    <option value="Outside Top 7">Outside Top 7</option>
                    <option value="Outside Top 8">Outside Top 8</option>
                    <option value="Outside Top 9">Outside Top 9</option>
                    <option value="Outside Top 10">Outside Top 10</option>
                    <option value="Outside Top 11">Outside Top 11</option>
                    <option value="Outside Top 12">Outside Top 12</option>
                    <option value="Bottom">Bottom</option>
                    <option value="Bottom 2">Bottom 2</option>
                    <option value="Bottom 3">Bottom 3</option>
                    <option value="Bottom 4">Bottom 4</option>
                    <option value="Bottom 5">Bottom 5</option>
                    <option value="Bottom 6">Bottom 6</option>
                    <option value="Bottom 7">Bottom 7</option>
                    <option value="Bottom 8">Bottom 8</option>
                    <option value="Bottom 9">Bottom 9</option>
                    <option value="Bottom 10">Bottom 10</option>
                    <option value="Bottom 11">Bottom 11</option>
                    <option value="Bottom 12">Bottom 12</option>
                    <option value="Outside Bottom 2">Outside Bottom 2</option>
                    <option value="Outside Bottom 3">Outside Bottom 3</option>
                    <option value="Outside Bottom 4">Outside Bottom 4</option>
                    <option value="Outside Bottom 5">Outside Bottom 5</option>
                    <option value="Outside Bottom 6">Outside Bottom 6</option>
                    <option value="Outside Bottom 7">Outside Bottom 7</option>
                    <option value="Outside Bottom 8">Outside Bottom 8</option>
                    <option value="Outside Bottom 9">Outside Bottom 9</option>
                    <option value="Outside Bottom 10">Outside Bottom 10</option>
                    <option value="Outside Bottom 11">Outside Bottom 11</option>
                    <option value="Outside Bottom 12">Outside Bottom 12</option>
                    <option value="2nd Place">2nd Place</option>
                    <option value="3rd Place">3rd Place</option>
                    <option value="4th Place">4th Place</option>
                    <option value="5th Place">5th Place</option>
                    <option value="6th Place">6th Place</option>
                    <option value="7th Place">7th Place</option>
                    <option value="8th Place">8th Place</option>
                    <option value="9th Place">9th Place</option>
                    <option value="10th Place">10th Place</option>
                    <option value="11th Place">11th Place</option>
                    <option value="12th Place">12th Place</option>
                    <option value="13th Place">13th Place</option>
                    <option value="14th Place">14th Place</option>
                    <option value="15th Place">15th Place</option>
                    <option value="16th Place">16th Place</option>
                    <option value="17th Place">17th Place</option>
                    <option value="18th Place">18th Place</option>
                    <option value="19th Place">19th Place</option>
                    <option value="20th Place">20th Place</option>
                    <option value="21st Place">21st Place</option>
                    <option value="22nd Place">22nd Place</option>
                    <option value="23rd Place">23rd Place</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label>At</label>
                  <select class="form-control input-sm">
                    <option disabled="">Select</option>
                    <option value="2017-01-31">End of Jan</option>
                    <option value="2017-02-28">End of Feb</option>
                    <option value="2017-03-31">End of Mar</option>
                    <option value="2017-04-30">End of Apr</option>
                    <option value="2017-07-01">End of Season</option>
                  </select>
                </div>
              </div>
            </div> <!-- / .row -->

            <!-- Buttons -->
            <div class="text-center" style="margin: 5px 0 20px;">
              <button class="btn btn-secondary" style="width: 100px;">
                Cancel
              </button>
              <button class="btn btn-primary" style="width: 100px;">
                Next
              </button>
            </div>
            
          </form>

        </div>

        <!-- Footer -->
        <footer class="footer">
          Powered by <img src="assets/img/iosport.png" class="img-responsive" alt="ioSport">
        </footer>

      </div>
    </div> <!-- / .container -->

    <!-- JavaScript
    ================================================== -->

    <!-- JS Global -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- JS Custom -->
    <script src="assets/js/theme.min.js"></script>

  </body>
</html>
