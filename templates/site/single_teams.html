<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <script type="text/javascript" src="../js/lib/head.load.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header clearfix">
	<h3>{{ title }}</h3>
      </div>
      <!-- form process steps -->
      <div class="row bs-wizard" style="border-bottom:0;">        
        <div class="col-xs-4 bs-wizard-step complete">
          <div class="text-center bs-wizard-stepnum">Step 1</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
	  <div class="bs-wizard-info text-center">Browse Bets</div>
        </div>        
        <div class="col-xs-4 bs-wizard-step active">
          <div class="text-center bs-wizard-stepnum">Step 2</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
	  <div class="bs-wizard-info text-center">Edit Bet</div>
        </div>        
        <div class="col-xs-4 bs-wizard-step disabled">
          <div class="text-center bs-wizard-stepnum">Step 3</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
	  <div class="bs-wizard-info text-center">Place Bet</div>
        </div>
      </div>
      <!-- page title -->
      <h2 class="text-center">Single Team Outrights</h2>
      <!-- indicative price -->
      <h3 style="color:#888;margin-bottom:20px;" class="text-center"><i>Your Price: <span id="price">[...]</span></i></h3>
      <!-- form -->
      <div style="margin-bottom:20px;" id="form">
      </div>
      <!-- buttons -->
      <div class="text-center" style="margin-bottom:20px;">
	<div class="btn-group btn-group-lg">
	  <button style="width:100px;" type="button" class="btn btn-secondary btn-lg">Cancel</button>
	  <button style="width:100px;" type="button" class="btn btn-primary btn-lg">Next</button>
	</div>
      </div>
      <!-- footer -->
      <footer class="footer">
        <p><h5>&copy;ioSport 2017</h5></p>
      </footer>
    </div>
    <script type="text/javascript">
      head.js({{ deps|safe }});
      head(function() {Main(); });
    </script>
  </body>
</html>
