<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exotics Engine</title>
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="../css/app/jumbotron-narrow.css" rel="stylesheet">
    <link href="../css/app/bs-wizard.css" rel="stylesheet">
    <link href="../css/app/exotics-engine.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header clearfix">
	[Header]
      </div>
      <!-- form process steps -->
      <div class="row bs-wizard" style="border-bottom:0;">        
        <div class="col-xs-3 bs-wizard-step complete">
          <div class="text-center bs-wizard-stepnum">Step 1</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
	  <div class="bs-wizard-info text-center">how</div>
        </div>        
        <div class="col-xs-3 bs-wizard-step complete"><!-- complete -->
          <div class="text-center bs-wizard-stepnum">Step 2</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
	  <div class="bs-wizard-info text-center">now</div>
        </div>        
        <div class="col-xs-3 bs-wizard-step active"><!-- complete -->
          <div class="text-center bs-wizard-stepnum">Step 3</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
	  <div class="bs-wizard-info text-center">brown</div>
        </div>        
        <div class="col-xs-3 bs-wizard-step disabled"><!-- active -->
          <div class="text-center bs-wizard-stepnum">Step 4</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
	  <div class="bs-wizard-info text-center">cow</div>
        </div>
      </div>
      <!-- page title -->
      <h1 class="text-center">Edit Bet</h1>
      <h4 style="color:#AAA;" class="text-center">Feck about with your bet until you're happy</h4>
      <!-- indicative price -->
      <h3 style="color:#888;" class="text-center">Current Price: 1.23</h3>
      <!-- sample form -->
      <div style="margin: 0px 100px 0px 100px;">
	<div class="form-group row">
	  <label for="example-text-input" class="col-xs-2 col-form-label">Text</label>
	  <div class="col-xs-10">
	    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-search-input" class="col-xs-2 col-form-label">Search</label>
	  <div class="col-xs-10">
	    <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
	  </div>
	</div>
      </div>
      <!-- buttons -->
      <div class="text-center">
	<div class="btn-group btn-group-lg">
	  <button style="width:100px;" type="button" class="btn btn-secondary btn-lg">Cancel</button>
	  <button style="width:100px;" type="button" class="btn btn-primary btn-lg">Next</button>
	</div>
      </div>
      <!-- footer -->
      <footer class="footer">
        <p>[Footer]</p>
      </footer>
    </div>
    <!-- javascript -->
    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <script src="../js/app/exotics-engine.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      ExoticsEngine.bind();
      });
    </script>
  </body>
</html>
